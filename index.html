<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>    
    <form action="" id="survey-form">
        <div class="info">
            <label id="name-label" for="name">Name:</label>
            <input id="name" type="text" placeholder="Enter your name:" required>
            <label id="email-label" for="email">Email:</label>
            <input id="email" type="email" placeholder="Enter your email:" required multiple>
            <label id="number-label" for="age">Age:</label>
            <input id="number" type="number" min="14" max="65" placeholder="Enter your age:">
        </div>
        <div class="dropdown">
            <label>What is your favorite feature of freeCodeCamp?</label>
                <select name="" id="dropdown">   
                    <option value="">select an option</option>
                    <option value="">Projects</option>
                    <option value="">Open Source</option>
                </select>
        </div>
        <div class="recommendation">
            <label>Would you like to recommend us to your friends?</label>
            <label for="radioName1"><input type="radio" name="radioName" id="radioName1" value="pos"> Yes</label> 
            <label for="radioName2"><input type="radio" name="radioName" id="radioName2" value="neg"> No</label> 
        </div>
        <div class="improvement">
            <label>What would you like to see improved?</label>
            <label for=""><input type="checkbox" name="" id="" value="Videos"> Videos</label>
            <label for=""><input type="checkbox" name="" id="" value="Challenges"> Challenges</label>
        </div>
        <div class="comment">
            <label>Any comments or suggestions?</label>
            <textarea placeholder="Please write your suggestions :)"></textarea>
        </div>
        <div>
            <input id="submit" type="submit" name="submit">
        </div> 
    </form>
    
</body>
</html>
